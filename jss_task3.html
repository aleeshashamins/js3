<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JAVASCRIPT TASK 03</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<style>
    input[type="number"] {
        width: 100px;
    }
    .board{
        background-color: rgb(205, 235, 241);
        width: 350px;
        height: 320px;
        padding: 15px;
        margin: auto;
        margin-top: 40px;
        
    }
    h2{
        text-align: center;
        border-bottom: solid 2px rgb(230, 94, 94);
    }
    
</style>
</head>
<body>
<div class="board">
<h2>EMI Calculator</h2>
<br>
<form id="Form">
    Loan Amount: <input type="number" id="loanAmount" ><br><br>
    Interest Rate(Amount): <input type="number" id="interestRate" ><br><br>
    Loan Term ( months): <input type="number" id="loanTerm" ><br><br>
    <input class="btn btn-primary btn-lg" type="submit" value="Calculate EMI">
</form>
<div id="Result"></div>
</div>
<script>
    document.getElementById('Form').addEventListener('submit', function (e) {
        e.preventDefault();
        
        var loanAmount = parseFloat(document.getElementById('loanAmount').value);
        var interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
        var loanTerm = parseFloat(document.getElementById('loanTerm').value);

        var emi = calculateEMI(loanAmount, interestRate, loanTerm);

        document.getElementById('Result').innerHTML = 'Your EMI is: ' + emi.toFixed(2);
    });

    function calculateEMI(loanAmount, interestRate, loanTerm) {
        var emi = loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm) / (Math.pow(1 + interestRate, loanTerm) - 1);
        return emi;
    }
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
